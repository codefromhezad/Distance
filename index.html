<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Distance</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <canvas id="main-screen"></canvas>

        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
        <script src="js/vendor/three.min.js"></script>
        <script src="js/ShaderRenderer.js"></script>
        
        <script>
            $( function() {
                window.renderer = new ShaderRenderer();

                renderer.init('main-screen', 600, 600);

                renderer.setCamera({
                    position: {x: 0.0, y: 2.0, z: -2.0},
                    look_at: {x: 0.0, y: 0.0, z: 0.0}
                });

                renderer.addPointLight(
                    new THREE.Vector3(2.0, 2.0, -2.0),
                    new THREE.Vector3(0.7, 0.7, 0.85)
                );
                renderer.addPointLight(
                    new THREE.Vector3(-2.0, 0.0, -2.0),
                    new THREE.Vector3(0.7, 0.55, 0.5)
                );

                renderer.compileShader('shaders/fragment.glsl');
            });
        </script>
    </body>
</html>
